<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`hot-pager`
Pager element for Hotplate

This is a very simple, basic pager. All it does is display all of the pagerData items, using a dom-repeat template.

A common way of using it is a follows;

    <hot-network target-id="aj" manage-errors>

      <hot-ajax-paging from="0" to="9" per-page="10" current-page="1" pager-data="{{pagerData}}">
        <iron-ajax id="aj" auto url="/stores/polymer" handle-as="json" last-response="{{data}}"></iron-ajax>
      </hot-ajax-paging>

      <template is="dom-repeat" items="[[data]]">
        <paper-card heading="[[item.name]]">
          <div class="card-content">
            <div>Name: <span>{{item.name}}</span></div>
            <div>Surname: <span>{{item.surame}}</span></div>
          </div>
        </paper-card>

      </template>
    </hot-network>

    <hot-pager pager-data="{{pagerData}}" page="{{currentPage}}"></hot-pager>

Here:

* `hot-network` is used to make sure that network resilience is handled. Note that hot-network's target is the `iron-ajax` element.
* The `iron-ajax` element is wrapper with `hot-ajax-paging`. This will make sure that `idon-ajax` has the right headers set for each request, depending of what page is requested.
* The data (coming from the bound property `data` in `iron-ajax`) is displayed with a typical `dom-repeat`
* The pager is used, passing it `pagerData`. Here, `pagerData` will always be changed by `hot-ajax-paging`, and will depend on the page requested by the user as well as the number of results returned by the AJAX query

This is only example code. Custom pagers could show more information (such as the total number of records, etc.) and look very different. This is a basic starting point, where the most commong example of pagination is shown.

Most importantly, _all_ possible calculations are already done in `pagerData`.

@demo demo/index.html
-->

<dom-module id="hot-pager">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button.pager {
        padding: 0;
        --paper-button: {
          min-width: 2em;
        }
        ;
      }
    </style>
    <div>

      <!-- Only do anything if there is data -->
      <template is="dom-if" if="{{pagerData.items.length}}">

        <paper-button disabled$="{{_currentIsFirst(pagerData)}}" raised class="pager" on-tap="_jumpPage" jump-to="1">&lt;&lt;</paper-button>

        <paper-button disabled$="{{!pagerData.moreToLeft}}" raised class="pager" on-tap="_jumpPage" jump-to$="{{pagerData.jumpPrev}}">&lt;</paper-button>

        <template observe="current" is="dom-repeat" items="[[pagerData.items]]">
          <paper-button current$="[[item.current]]" noink class="pager" elevation$="{{_computeElevation(item)}}" on-tap="_changePage">
            [[item.page]]
          </paper-button>
        </template>

        <paper-button disabled$="{{!pagerData.moreToRight}}" raised class="pager" on-tap="_jumpPage" jump-to$="{{pagerData.jumpNext}}">&gt;</paper-button>

        <paper-button disabled$="{{_currentIsLast(pagerData)}}" raised class="pager" on-tap="_jumpPage" jump-to$="{{pagerData.totalPages}}">&gt;&gt;</paper-button>

      </template>

    </div>


  </template>

  <script>
    Polymer({

      is: 'hot-pager',

      properties: {

        /**
         * The current page
         *
         */
        page: {
          type: String,
          notify: true,
        },

        /**
         * The pagerData, used to rendere the pager
         *
         */
        pagerData: {
          type: Object,
        },

        /**
         * The elevation for the current page button
         */
        pressedElevation: {
          type: Number,
          value: 1
        },

        /**
         * The elevation for a page button that is not the current one
         */
        raisedElevation: {
          type: Number,
          value: 4
        }
      },

      _jumpPage: function(e) {;
        this.page = e.target.getAttribute('jump-to');
      },

      _changePage: function(e) {
        this.page = e.model.item.page;
      },
      _computeElevation: function(item) {
        if (item.current) return this.pressedElevation;
        return this.raisedElevation;
      },
      _currentIsFirst: function() {
        return this.pagerData.currentPage == 1;
      },
      _currentIsLast: function() {
        return this.pagerData.currentPage == this.pagerData.totalPages;
      },

    });
  </script>
</dom-module>
